<html>

<head>
	<title>demo</title>
	<script src="./jb.min.js"></script>
</head>
<body>
	
	<div class="test">
		<h2>{{name}}</h2>
		<p>{{content}}</p>
		<ul>
			{{if isShow}}
			
			{{each users item idx}}
				<li>{{idx}} {{item.name}}</li>
			{{/each}}
			
			{{/if}}
		</ul>
	</div>
	
	<script>
		$(function(){
			
			JB.render({
				element:".test",
				data:{
					name:"我的简介",
					content:"我们是XXXXX，自从1998创立年以来...",
					users: [{name: 'juincen'},{name: 'mike'},{name: 'candy'}],
					isShow:true
				}
			});
		});
	</script>
</body>
</html>
